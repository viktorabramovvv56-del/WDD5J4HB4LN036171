<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Таможенный терминал «Бенякони»</title>

<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: #f0f0f0;
  margin: 0;
  padding: 30px;
  font-family: 'Source Serif 4', serif;
}

/* Центральный блок с фоновой картинкой */
.page {
  max-width: 800px;
  margin: auto;
  border: 1px solid #cfcfcf;

  /* КАРТИНКА НА ВЕСЬ БЛОК */
  background-image: url('stripe.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover; /* растягиваем по ширине и высоте */

  display: flex;
  justify-content: center;
}

/* Контент поверх картинки */
.content {
  width: 100%;
  padding: 50px 40px;
  text-align: center;

  /* лёгкая подложка для читаемости */
  background: rgba(255, 255, 255, 0.9);
}

/* Логотип */
.logo img {
  max-width: 180px;
  margin-bottom: 30px;
}

/* Заголовок */
h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

/* Информационные блоки */
.block {
  margin-bottom: 18px;
  font-size: 17px;
}

.block strong {
  font-weight: 600;
}

.separator {
  margin: 30px 0;
  border-top: 1px solid #cccccc;
}

/* Футер */
.footer {
  margin-top: 35px;
  font-size: 14px;
  color: #555;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.footer img {
  max-width: 400px;
}

/* Мобильная адаптация */
@media (max-width: 600px) {
  .content {
    padding: 30px 20px;
  }
  h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="content">

    <div class="logo">
      <img src="emblem.png" alt="Герб">
    </div>

    <h1>Таможенный терминал «Бенякони»</h1>

    <div class="block">
      <strong>Ваш номер очереди:</strong><br>
      8
    </div>

    <div class="block">
      <strong>Перед вами:</strong><br>
      7
    </div>

    <div class="separator"></div>

    <div class="block">
      <strong>Зарегистрирован:</strong><br>
      8:13 / 18.12.2025
    </div>

    <div class="block">
      <strong>Зарезервированное время:</strong><br>
      11:30 / 18.12.2025
    </div>

    <div class="separator"></div>

    <div class="block">
      <strong>Товар:</strong><br>
      Mercedes-Benz CLA 250
    </div>

    <div class="block">
      <strong>Описание:</strong><br>
      WDD5J4HB4LN036171
    </div>

    <div class="footer">
      <span>Информация предоставлена в электронном виде</span>
      <img src="info-icon.png" alt="Печать">
    </div>

  </div>
</div>

</body>
</html>
